<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-card">
        <img class="image-principal" src="./assets/images/image-equilibrium.jpg" alt="Image Card" />
        <div class="cover-layout">
          <img class="image-cover" src="./assets/images/icon-view.svg" alt="Cover Image" />
        </div>
      </div>
      <h1 class="header-card">Equilibrium #3429</h1>
      <p class="text-card">Our Equilibrium collection promotes balance and calm.</p>
      <section class="values-card">
        <img class="icons" src="./assets/images/icon-ethereum.svg" alt="Ethereum Image" />
        <h2 class="eth-values">0.041 ETH</h2>
        <img class="icons" src="./assets/images/icon-clock.svg" alt="Clock Image" />
        <h2 class="days-left-values">3 days left</h2>
      </section>
      <hr />
      <section class="creator-data">
        <img class="image-creator" src="./assets/images/image-avatar.png" alt="Image of Creater">
        <h3 class="text-creator">Creation of <span class="name-creator">Jules Wyvern</span></h3>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@osenprema</a>.
    </footer>
  </body>
</html>
